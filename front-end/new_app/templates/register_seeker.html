<!DOCTYPE html>
<html>
<head>
  <title>Job Seeker Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Job Seeker Registration</h1>
    <form action="/job-seeker/register" method="post" class="mt-4" enctype="multipart/form-data">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="form-group">
        <label for="interests">Interests</label>
        <textarea id="interests" name="interests" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="current_title">Current Title</label>
        <input type="text" id="current_title" name="current_title" class="form-control">
      </div>
      <div class="form-group">
        <label for="current_company">Current Company</label>
        <input type="text" id="current_company" name="current_company" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
