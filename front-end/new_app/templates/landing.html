<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Welcome to mycivi</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Job Seeker</h5>
            <p class="card-text">Are you looking for your dream job? Register and login now to get started.</p>
            <a href="/job-seeker/register" class="btn btn-primary">Register</a>
            <a href="/job-seeker/login" class="btn btn-secondary">Login</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Employer</h5>
            <p class="card-text">Are you looking to find the perfect candidate for your company? Register and login now to get started.</p>
            <a href="/employer/register" class="btn btn-primary">Register</a>
            <a href="/employer/login" class="btn btn-secondary">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
